<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Brainrot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="video-container">
      <video id="brainrot-video" width="600" preload="auto" muted>
        <source src="img/Jfvmz5A5C8w.mp4" type="video/mp4">
        Tu navegador no soporta este video.
      </video>
    </div>
    
    <div class="options-container">
      <button class="option-btn" onclick="checkAnswer('A')">Tralalero Tralala</button>
      <button class="option-btn" onclick="checkAnswer('B')">Bombarilo Krokodilo</button>
      <button class="option-btn" onclick="checkAnswer('C')">Boneca Amabalu</button>
      <button class="option-btn" onclick="checkAnswer('D')">Trippi Troppo</button>
    </div>
    
    <div class="result-container">
      <p id="result-message"></p>
      <button id="next-btn" onclick="nextQuestion()">Siguiente pregunta</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
