<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="typing-test">
    <h1>Typing Test</h1>
    <div id="progress-bar"></div>
    <div id="text-to-type"></div>
    <textarea id="user-input" placeholder="Comienza a escribir..." disabled></textarea>
    <div class="stats">
      <span>Tiempo: <span id="time">60</span>s</span>
      <span>WPM: <span id="wpm">0</span></span>
      <span>Precisi√≥n: <span id="accuracy">0</span>%</span>
    </div>
    <div class="buttons">
      <button id="start-btn">Comenzar</button>
      <button id="nuevo-texto-btn">Nuevo Texto</button>
    </div>
  </div>
</body>
</html>
